app-id: com.opera.browser
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: opera
separate-locales: false
build-options:
  no-debuginfo: true
tags:
  - proprietary
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=host-etc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
modules:
  - libsecret.json

  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.3.3op2
        commit: 3b566f73587ffa8ad9690f2399efc4508b3a9016

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.23
      # From https://gitlab.gnome.org/GNOME/gnome-build-meta/-/blob/master/files/gtk3-werror.patch
      - type: patch
        path: gtk3-werror.patch

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2021.09.1
        commit: e09f37ca4ff09827434deba11f9b1f9e1c42dbaf
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2021.07.1
        commit: 9f66dac84388f520ecab5ac4fa60df6343b7db5b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2021.10.1
        commit: ff38b201b83ca01c112ffc0ed05defdcdfd53e8a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: opera
    buildsystem: simple
    build-commands:
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/flatpak-opera flatpak_policy.json
      - install -Dm 644 -t /app/share/flatpak-opera first_run.html
      - install -Dm 644 -t /app/share/applications com.opera.browser.desktop
      - install -Dm 644 -t /app/share/metainfo com.opera.browser.metainfo.xml
      - |
        for icon in 16 32 48 128 256; do
          install -Dm 644 com.opera.browser-$icon.png /app/share/icons/hicolor/${icon}x${icon}/apps/com.opera.browser.png
        done

      # For extra-data to be able to extract the .deb
      - install -Dm 755 /{usr,app}/bin/ar
      - cp /usr/lib/$(gcc --print-multiarch)/libbfd-*.so /app/lib
    sources:
      - type: extra-data
        url: https://get.geo.opera.com/pub/opera/desktop/82.0.4227.23/linux/opera-stable_82.0.4227.23_amd64.deb
        sha256: 8c0f1f82544b1f46aa863b03eb96ec89ea6508b0895e07415623c6ac0bbdb124
        size: 79661088
        filename: opera.deb
        only-arches: [x86_64]
        x-checker-data:
          type: debian-repo
          root: https://get.geo.opera.com/pub/opera/desktop/
          dist: stable
          component: main
          package-name: opera-stable
          is-main-source: true
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: apply_extra.sh
      - type: file
        path: cobalt.ini
      - type: file
        path: flatpak_policy.json
      - type: file
        path: first_run.html
      - type: file
        path: com.opera.browser.desktop
      - type: file
        path: com.opera.browser.metainfo.xml
      - type: file
        path: icons/com.opera.browser-16.png
      - type: file
        path: icons/com.opera.browser-32.png
      - type: file
        path: icons/com.opera.browser-48.png
      - type: file
        path: icons/com.opera.browser-128.png
      - type: file
        path: icons/com.opera.browser-256.png